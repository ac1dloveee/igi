{% extends 'layout.html' %}

{% block title %}users{% endblock %}
{% block body %}
<center>
    <h1>Users</h1>
</center>

<center>
{% for item in users %}
<div>
    <h1>username: {{ item.username }}</h1>
    <h3>phone number: {{ item.phone }}</h3>
    <h3>address: {{ item.address }}</h3>
    <h3>{{ item.age }} years old</h3>
</div>
{% endfor %}
</center>

{% endblock %}
