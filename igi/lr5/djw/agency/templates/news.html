{% extends 'layout.html' %}

{% block title %}News{% endblock %}
{% block body %}

<center><h1><strong>NEWS</strong></h1></center>

<center>
{% for item in news %}
<div>
    <img src="{{ item.picture.url }}" width="500px" height="auto">
    <h1>{{ item.header }}</h1>
    <h3>{{ item.short_description }}</h3>
    <h3>{{ item.added }}</h3>
</div>
{% endfor %}
</center>

{% endblock %}
